                <form autocomplete="off" [formGroup]="form" (ngSubmit)="register()">
                    <div class="card">
                        <div class="field">
                            <label for="username">Usuario</label>
                            <input pInputText id="username" type="text" name="username" formControlName="username" placeholder="Crear nombre de usuario"
                            maxlength="40">
                        </div>
                        <div class="field">
                            <label for="email">Correo electrónico</label>
                            <input pInputText id="email" type="text" name="email" formControlName="email" placeholder="Ingresar correo electrónico">
                        </div>
                        <div class="field">
                            <label for="password">Contraseña</label>
                            <input id="password" type="password" name="password" formControlName="password" pInputText placeholder="Crear contraseña"
                            maxlength="16" min="4">
                        </div>
                        <div class="field">
                            <label for="confirmPassword">Repetir contraseña</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Repetir contraseña" formControlName="confirmPassword" pInputText>
                        </div>
                        <div class="field text-center mt-5">
                            <p-button type="submit" label="Guardar" styleClass="btn" [disabled]="form.invalid" pTooltip="Registrarse" tooltipPosition="bottom">
                            </p-button>
                        </div>
                    </div>
                </form>
